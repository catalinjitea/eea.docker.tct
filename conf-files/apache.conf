<VirtualHost *:80>
    ServerAdmin helpdesk@eionet.europa.eu
    ServerName demo-tct.biodiversity.europa.eu
    AddDefaultCharset UTF-8
    CustomLog /var/log/tct_access combined

    Alias /static /var/local/tct/static
    <Directory /var/local/tct/static>
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>

    ProxyPass /static !
    ProxyPass / http://demo/
</VirtualHost>
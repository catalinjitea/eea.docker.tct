{% load i18n %}

<ul class="breadcrumb">
  <li>{% trans "You are here" %}:&nbsp;</li>
  <li>
    <a href="{% url 'list_national_objectives' %}">{% trans "Objectives" %}</a>
    <span class="divider">/</span>
  </li>
  {% for obj in objective.get_parents reversed %}
  <li>
    <a href="{% url 'view_national_objective' pk=obj.pk %}">{% trans "Objective" %} {{ obj.code }}</a>
    <span class="divider">/</span>
  </li>
  {% endfor %}
  <li class="active">{% trans "Action" %} {{ action.code }}</li>
</ul>
